<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashifyo Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background-color: #e6ffe6;
      color: #003300;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: green;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
    }

    .scratch-card {
      width: 100%;
      height: 200px;
      background: gray;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: green;
      font-weight: bold;
      font-size: 14px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .header {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Ads Page -->
  <div id="adsPage" class="page active">
    <div class="header">üü¢ Cashifyo Ads</div>
    <h2>Watch Ads</h2>
    <div class="grid">
      <div class="item">Ad 1</div>
      <div class="item">Ad 2</div>
      <div class="item">Ad 3</div>
      <div class="item">Ad 4</div>
    </div>
  </div>

  <!-- Product Page -->
  <div id="productPage" class="page">
    <div class="header">üõçÔ∏è Cashifyo Products</div>
    <h2>Products</h2>
    <div class="grid">
      <div class="item">Product 1</div>
      <div class="item">Product 2</div>
      <div class="item">Product 3</div>
      <div class="item">Product 4</div>
    </div>
  </div>

  <!-- Scratch Card Page -->
  <div id="scratchPage" class="page">
    <div class="header">üéÅ Scratch Card</div>
    <h2>Your Scratch Card</h2>
    <div class="scratch-card" id="scratchCard" onclick="revealScratch()">Scratch Me</div>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <a href="#" onclick="showPage('adsPage')">Ads</a>
    <a href="#" onclick="showPage('productPage')">Products</a>
    <a href="#" onclick="showPage('scratchPage')">Scratch</a>
  </nav>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function revealScratch() {
      document.getElementById('scratchCard').innerText = '‚Çπ50 Won!';
      document.getElementById('scratchCard').style.background = 'green';
    }
  </script>

</body>
</html>
